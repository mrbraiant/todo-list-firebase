<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo list</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        padding-top: 0;
        /* width: 100%; */
      }
      .login{
        display: flex;
        flex-direction: column;
        justify-content: center;
        margin: 2rem;
        background-color: orange;
        width: fit-content;
        border-radius: 5px;
      }
      .login h2{
        margin: 0.5rem 0.5rem 1rem;
      }
      .login-form{
        margin: 2rem;
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
        /* width: 75%; */
      }
      .container-login{
        display: none;
      }
    </style>
</head>
<body>
    <script src="https://www.gstatic.com/firebasejs/8.4.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.0/firebase-firestore.js"></script>  
    <script src="https://www.gstatic.com/firebasejs/8.4.0/firebase-auth.js"></script>  
    <script type="module">
        // import { initializeApp } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js";
        // import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-auth.js"
        // import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/8.4.0/firebase-auth.js"
        // import { } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-firestore.js"

        const firebaseConfig = {
          apiKey: "AIzaSyCKTNZRhOnCRX1Gam0jvbyrzte6TarZ5Ws",
          authDomain: "todolist-fbba5.firebaseapp.com",
          projectId: "todolist-fbba5",
          storageBucket: "todolist-fbba5.appspot.com",
          messagingSenderId: "736782319926",
          appId: "1:736782319926:web:11a8936a6a4f8c7dd7b397"
        };
      
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        // form functions
        const formLogin = document.querySelector('form.login-form');
        const btnSignOut = document.querySelector('.sign-out');

        let user = null;

        formLogin.addEventListener('submit', (e) => {
          e.preventDefault();
          let email = document.querySelector('[name=email]').value;
          let password = document.querySelector('[name=password]').value;

          firebase.auth().signInWithEmailAndPassword(email, password)
            .then((userCredential) => {
              // Signed in 
              user = userCredential.user;
              document.querySelector('.container-login').style.display = 'block';
              document.querySelector('.login').style.display = 'none';
              console.log(user);
              alert('Successfully signed in');
              formLogin.reset();
            })
            .catch((error) => {
              const errorCode = error.code;
              const errorMessage = error.message;
              alert(errorMessage);
            });
        })

        firebase.auth().onAuthStateChanged((val) => {
          if (val) {
            user = val;
            alert('welcome: '+ user.email);
            document.querySelector('.container-login').style.display = 'block';
            document.querySelector('.login').style.display = 'none';
          }
        })

        btnSignOut.addEventListener('click', (e) => {
          e.preventDefault();
          // firebase.auth().signOut(auth).then(() => {
          firebase.auth().signOut().then(() => {
            // Sign-out successful.
            user = null;
            document.querySelector('.container-login').style.display = 'none';
            document.querySelector('.login').style.display = 'block';
            alert('Successfully signed out o/');
          }).catch((error) => {
            // An error happened.
          });
        })

        const db = firebase.firestore();
        const formAddTask = document.querySelector('.form-add-task');

        formAddTask.addEventListener('submit', (e) => {
          e.preventDefault();

          const task = document.querySelector('.form-add-task [name=task]').value;
          const dateTime = document.querySelector('.form-add-task [name=datetime]').value;

          db.collection('tasks').add({
            task: task,
            time: dateTime
          })

          alert("Task has been successfully added!");
        })
      </script>

      <div class="login">
        <h2>Enter with your email to login</h2>
        <form class="login-form">
          <input type="email" name="email" placeholder="your email here" />
          <input type="password" name="password" placeholder="password" />
          <input type="submit" name="acao" value="Sign in" />
        </form>
      </div>

      <div class="container-login">
        <h2>Hello, here you are ;)</h2>
        <a class="sign-out" href="javascript:void(0)">Sign out</a>
        <form class="form-add-task">
          <textarea name="task"></textarea>
          <input type="datetime-local" name="datetime">
          <input type="submit" name="acao" value="Add Task" />
        </form>
      </div>
</body>
</html>
